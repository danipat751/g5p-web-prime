<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - G5P Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-selector">
            <a href="contact.html">Español</a> | <a href="contact_en.html">English</a>
        </div>
        <h1>Contacto</h1>
    </header>
    
    <section>
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="company">Empresa:</label>
            <input type="text" id="company" name="company">
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
        
        <a href="index.html" class="btn-back">Regresar a Inicio</a>
    </section>
    
    <footer>
        <p>&copy; 2024 G5P Services. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
